<div id="fab-dismiss" 
     *ngIf="fabTogglerState==='active'" 
     (click)="onToggleFab()">
</div>
<div class="fab-container">
    <button mat-fab class="fab-toggler"
            (click)="onToggleFab()">
      <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i>
    </button>
    <div [@speedDialStagger]="buttons.length">
      <div *ngFor="let btn of buttons">
        <button
            mat-mini-fab
            class="fab-secondary"
            color="secondary">
            <i class="material-icons">{{btn.icon}}</i>
        </button>
        <label class="btn-label">Tekst her</label>
      </div>
    </div>
  </div>
